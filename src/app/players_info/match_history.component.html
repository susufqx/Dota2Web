<div class="container theme-showcase">
  <h2 class="text-center">DOTA2_MATCH_DETAILS</h2>
  <div *ngIf="match_history">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr class="text-center">
          <th>Hero</th>
          <th>Match Id</th>
          <th>End time</th>
          <th>Result</th>
          <th>KDA(K/D/A)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of match_history.matches">
          <th></th>
          <th>{{match.match_id}}</th>
          <th>{{match.end_time}}</th>
          <th></th>
          <th></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
